<body>

        <div class="offcanvas-header">
          <button type="button" id="btnClose" class="bi bi-x-lg" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul>
            <li class="fs-4"><a href="/HTML/index.html">Home</a></li>

        <!-- Botão de Popup (à direita) -->
        <a href="#">
            <button id="btnPopup">
              <i class="bi bi-person-fill fs-1 text-light"></i>
            </button>
        </a>
      </header>

      <!-- Tela de login --> 
<div class="wrapper">
    <span class="icon-close">
      <i class="bi bi-x"></i>
    </span>
    <div class="form-box login">
      <div id="formLogin">
        <div>
          <img src="../assets/FazerLogin.png" alt="">
          <img src="../assets/UserTelaLogin.png" alt="">
        </div>
        <div class="input-box">
          <input id="nome" type="name" placeholder="Nome">
        </div>
        <div class="input-box">
          <input id="senha" type="password" placeholder="Senha">
        </div>
        <button type="submit" class="btn">Entrar</button>
        <div class="login-register">
          <p>Ainda não tem uma conta? <a href="#" class="register-link" style="text-decoration: underline;">Faça sua conta</a></p>
        </div>
      </div>
    </div>
    <!-- Tela de cadastro -->
    <div class="form-box register">
      <div class="form">
        <div>
          <img src="../assets/FazerCadastro.png" width="200px" alt="">
          <img src="../assets/UserTelaLogin.png" alt="">
        </div>
        <div class="input-box">
          <input type="name" placeholder="Nome">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Senha">
        </div>
        <button type="submit" class="btn">Cadastrar</button>
        <div class="login-register">
          <p>Já tem uma conta? <a href="#" class="login-link" style="text-decoration: underline;"> Voltar</a></p>
        </div>
      </div>
      <div id="error-message" style="color: red;"></div> <!-- Adiciona um espaço para a mensagem de erro -->
    </div>
  </div>


  <h1 class="text-center my-5 fs-1">Cadastrar a cabeleireira</h1>

  <!-- Formulário para adicionar usuário -->
  <form id="userForm" class="d-flex flex-column bd-highlight mb-4 p-5">
      <input class="my-2" type="text" id="name" placeholder="Nome" required>
      <input class="my-2" type="email" id="email" placeholder="Email" required>
      <input class="my-2" type="number" id="age" placeholder="Idade" required>
      <button class="my-2" type="submit">Cadastrar</button>
  </form>

  <!-- Formulário para atualizar usuário -->
  <form id="updateForm" style="display: none;">
      <input type="hidden" id="updateId">
      <input type="text" id="updateName" placeholder="Nome" required>
      <input type="email" id="updateEmail" placeholder="Email" required>
      <input type="number" id="updateAge" placeholder="Idade" required>
      <button type="submit">Update User</button>
  </form>

  <!-- Tabela de usuários -->

  <h1 class="text-center fs-1 my-4"><i class="bi bi-person-gear"> Profissionais</i></h1>

  <h2 class="my-4"><i class="bi bi-caret-right-fill">Lista de  Profissionais</i></h2>


  <table class="container mb-4 p-5">
    <thead >
      <tr class="d-flex justify-content-between ">
        <th class="col-sm-6 col-4" >Nome</th>
        <th class="d-none d-sm-block col-4" >Email</th>
        <th class="d-none d-sm-block col-2" >Idade</th>
        <th class="col-sm-6 col-2 my-2" >Ações</th>
      </tr>      
    </thead>
    <tbody id="userTable" class="">

    </tbody>
  </table>
  
  <h2 class="my-4"><i class="bi bi-caret-right-fill">Funções dos  Profissionais</i></h2>  

  <!-- Formulario de cadastro de profissional -->

    <form class="d-inline-flex p-2 bd-highlight bd-highlight mt-4 mb-3">
        <div class="form-group d-inline-flex p-2 bd-highlight ">
        <label for="exampleFormControlFile1"><i class="bi bi-camera-fill fs-4"> Foto do(a) profissional:</i></label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
    </form>

  <form class="d-flex flex-column bd-highlight p-5">
    <div class="form-group">
      <label for="exampleFormControlInput1"><i class="bi bi-person-fill fs-4"> Nome da cabeleireira:</i></label>
      <input type="name" class="form-control d-flex justify-content-center align-items-center my-2 m-3 " id="exampleFormControlInput1">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1"><i class="bi bi-caret-down-fill fs-4"> Defina as funcionalidades do(a) profissional:</i></label>
      <select class="form-control d-flex justify-content-center align-items-center my-2 m-3" id="exampleFormControlSelect1">
        <option>Corte feminino</option>
        <option>Progresiva</option>
        <option>Corte masculino</option>
        <option>Tintura</option>
      </select>
    </div>
    <div class="form-group ">
      <label for="exampleFormControlSelect2"><i class="bi bi-circle-fill fs-4"> Funcionalidades:</i></label>
      <select multiple class="form-control d-flex justify-content-center align-items-center my-2 m-3" id="exampleFormControlSelect2">
        <option>Corte feminino</option>
        <option>Progresiva</option>
        <option>Corte masculino</option>
        <option>Tintura</option>

      </select>
    </div>
  </form>

  <script src="/JS/cadastrarCabeleleira.js"></script>
