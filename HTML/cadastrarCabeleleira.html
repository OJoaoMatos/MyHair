<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casdatro profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/cadastrarCabeleleira.css">
    <link rel="icon" href="../assets/logo (2).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 
    <style>
      body{
        background-color: #F2EADF;
      }
    </style>
</head>
<body>
 
  <header class="header" id="navbar">
    <div class="menu-container">
      <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-list fs-1 text-light" ></i></button>
 
      <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <button type="button" id="btnClose" class="bi bi-x-lg" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul>
            <li class="fs-4"><a href="/HTML/index.html">Home</a></li>
            <li class="fs-4"><a href="/HTML/agenda2.html">Agenda</a></li>
            <li class="fs-4"><a href="/HTML/nossosProfissionais.html">Nossos profissionais</a></li>
            <li class="fs-4"><a href="/HTML/cadastrarCabeleleira.html">Cadastro de cabeleleiras</a></li>
          </ul>
        </div>
      </div>
    </div>
 
    <!-- Botão de Popup (à direita) -->
    <a href="#" class="data_person">
        <button id="btnPopup">
         <!-- 0 <i id="icon" class="iconeUsuario bi bi-person-fill fs-1 text-light"></i> -->
          <h3 class="nomeDoUsuario">Nome</h3>
        </button>
    </a>
  </header>
 
  <!-- Tela de login  -->
  <div class="wrapper">
    <span class="icon-close" style="cursor:pointer;">
        <i class="bi bi-x-lg"></i>
    </span>
   
    <div id="userGreeting" style="display:none; margin-bottom: 20px;"></div> <!-- Espaço para exibir o nome do usuário -->
 
  </div>
 
    <div>
        <img class="my-3" src="/assets/person-fill-add.svg" alt="">
        <h1>Cadastrar o(a) Profissional</h1>
    </div>
 
  <!-- Formulário para adicionar usuário -->
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form id="userForm" class="d-flex flex-column bd-highlight mb-4 p-5" onsubmit="handleSubmit(event)">
                <input class="my-2" type="text" id="name" placeholder="Nome" required>
                <input class="my-2" type="password" id="senha" placeholder="Senha" required>
                <input class="my-2" type="email" id="email" placeholder="Email" required>
                <input class="my-2" type="text" id="celular" placeholder="Celular" required>
               
                <!-- Checkbox estilizado -->
                <div class="form-check my-2">
                    <input type="checkbox" id="adm" class="form-check-input styled-checkbox">
                    <label for="adm" class="form-check-label">O usuário vai ser administrador?</label>
                </div>
               
                <button class="my-2 btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
 
  <!-- Formulário para atualizar usuário -->
  <form id="updateForm" style="display: none;">
      <input type="hidden" id="updateId">
      <input type="text" id="updateName" placeholder="Nome" required>
      <input type="password" id="updateSenha" placeholder="Senha" required>
      <input type="email" id="updateEmail" placeholder="Email" required>
      <input type="text" id="updateCelular" placeholder="Celular" required>
      <button type="submit">Update User</button>
  </form>
 
  <!-- Tabela de usuários -->
 
  <h1 class="text-center fs-1 my-4 fw-bold">Profissionais</h1>
 
  <h2 class="my-4 text-center my-5 fs-2">Lista de  Profissionais</h2>
 
 
  <table class="userTable container mb-4 p-5">
    <thead>
        <tr>
            <th class="col-4">Nome</th>
            <th class="d-none d-sm-table-cell col-4">Email</th>
            <th class="col-4">Ações</th>
        </tr>
    </thead>
    <tbody id="userTable">
        <!-- Exemplo de linha de dados -->
        <tr>
            <td class="col-4 p-3">Nome Exemplo</td>
            <td class="d-none d-sm-table-cell col-4">email@exemplo.com</td>
            <td class="col-4">
                <div class="d-flex justify-content-start">
                    <button class="btn btn-primary mr-2">Editar</button>
                    <button class="btn btn-danger mr-2">Excluir</button>
                    <button id="btn_addCompetencia" class="">Adicionar Competência</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
 
 
  <!-- Formulario de cadastro de profissional -->
 
  <div id="competencia-container" class="hide">
    <h2 class="text-center fs-1 my-4 fw-bold">Funções dos  Profissionais</h2>
    <h3 class="text-center"><i class="bi bi-camera-fill fs-4"> Foto do(a) profissional:</i></h3>
    <form class="d-flex justify-content-center mt-4 mb-3">
      <div class="form-group d-inline-flex p-2 bd-highlight">
          <label for="exampleFormControlFile1" class="custom-file-button">
              <input type="file" class="form-control-file" id="exampleFormControlFile1" onchange="updateFileName()">
              <span class="custom-file-name">Selecionar imagem</span>
          </label>
      </div>
  </form>
 
  <div class="container">
    <form class="d-flex flex-column bd-highlight p-5" id="cabeleireiraForm">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group p-3 ">
                    <label for="exampleFormControlInput1" class="subTitle text-center my-1 fs-4">Nome da cabeleireira:</label>
                    <input type="text" class="form-control my-2 p-3" id="exampleFormControlInput1" placeholder="Digite o nome">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group p-3 ">
                    <label for="exampleFormControlSelect1" class="subTitle text-center my-1 fs-4">Defina as funcionalidades do(a) profissional:</label>
                    <select class="form-control my-2 p-3" id="exampleFormControlSelect1">
                        <option>Corte feminino</option>
                        <option>Progresiva</option>
                        <option>Corte masculino</option>
                        <option>Tintura</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group p-3">
                    <label for="exampleFormControlSelect2" class="subTitle text-center my-1 fs-4">Lista de funcionalidades:</label>
                    <select multiple class="form-control my-2 p-3" id="exampleFormControlSelect2">
                        <option>Corte feminino</option>
                        <option>Progresiva</option>
                        <option>Corte masculino</option>
                        <option>Tintura</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
 
 
  </div>
 
  <script src="/JS/cadastrarCabeleleira.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</body>
</html>
