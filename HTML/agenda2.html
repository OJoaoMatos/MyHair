<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja bem-vindo à agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/agenda2.css">
    <link rel="icon" href="../assets/logo (2).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="row align-items-center w-100">
            <!-- Imagem (visível apenas em telas médias e maiores) -->
            <div class="col-md-6 d-none d-md-block">
                <div class="bemvindo-img animacao-imagem">
                    <img src="/assets/salao.png" class="img-fluid " alt="Imagem do salão">
                </div>
            </div>

            <!-- Texto e Botão -->
            <div class="col-12 col-md-6">
                <div class="bemvindo-container d-flex flex-column justify-content-center align-items-center text-center text-md-start">
                    <h1 class="titulo">Mude agora! Marque já</h1>
                    <p class="boas-vindas">
                        Bem-vindo à nossa agenda de agendamentos! Estamos felizes em te receber. Escolha o serviço que deseja e reserve seu horário com nossos profissionais especializados. Ficaremos felizes em te atender e deixar você ainda mais incrível!
                    </p>
                    <button class="btn_agenda"><a href="servicos.html">Comece aqui</a></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
