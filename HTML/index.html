<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="../assets/logo (2).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<!-- Nav --> 
  <nav class="navbar">
    <div class="container">
      <div class="d-flex w-100 justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <img src="../assets/menu.png" alt="Menu">
        </a>
        <a href="#">
          <button id="btnPopup" ><img src="../assets/user.png" width="40px" alt=""></button>
        </a>
      </div>
    </div>
  </nav>
  <hr style="border: 2px solid " >
<!-- Tela de login --> 
    <div class="wrapper">
      <span class="icon-close">
        <i class="bi bi-x"></i>
      </span>
      <div class="form-box login">
        <div class="form">
          <div>
            <img src="../assets/FazerLogin.png" alt="">
            <img src="../assets/UserTelaLogin.png" alt="">
          </div>
          <div class="input-box">
            <input type="name" placeholder="Nome">
          </div>
          <div class="input-box">
            <input type="password" placeholder="Senha">
          </div>
          <button type="submit" class="btn">Entrar</button>
          <div class="login-register">
            <p>Ainda não tem uma conta? <a href="#" class="register-link" style="text-decoration: underline;">Faça sua conta</a></p>
          </div>
        </div>
      </div>
      <!-- Tela de cadastro -->
      <div class="form-box register">
        <div class="form">
          <div>
            <img src="../assets/FazerCadastro.png" width="200px" alt="">
            <img src="../assets/UserTelaLogin.png" alt="">
          </div>
          <div class="input-box">
            <input type="name" placeholder="Nome">
          </div>
          <div class="input-box">
            <input type="password" placeholder="Senha">
          </div>
          <button type="submit" class="btn">Cadastrar</button>
          <div class="login-register">
            <p>Já tem uma conta? <a href="#" class="login-link" style="text-decoration: underline;"> Voltar</a></p>
          </div>
        </div>
      </div>
    </div>
<!-- Card principal -->
  <div class="card card-transparente align-items-center ">
    <div class="card-body">
      <img class="img-desktop" src="../assets/RetanguloTesteDesktop.png" alt="Imagem Desktop">
      <img class="img-mobile" src="../assets/RetanguloTeste.png" alt="Imagem Mobile">
    </div>
  </div>
<!-- Titulo-->
  <div style="display: flex; justify-content: center;">
    <img src="../assets/Nossos serviços.png" alt="">
  </div>
<!-- Card scroll -->
<div class="scroll-container">

  <div class="card card-transparente" style="width: 13rem;">
      <div class="card-body">
        <img src="../assets/QuadradoTeste.png" alt="">
        <h5 class="card-title">Corte Feminino</h5>
      </div>
  </div>

  <div class="card card-transparente" style="width: 13rem;">
    <div class="card-body">
      <img src="../assets/QuadradoTeste.png" alt="">
      <h5 class="card-title">Corte Masculino</h5>
    </div>
  </div>

  <div class="card card-transparente" style="width: 13rem;">
    <div class="card-body">
      <img src="../assets/QuadradoTeste.png" alt="">
      <h5 class="card-title">Escova</h5>
    </div>
  </div>

  <div class="card card-transparente" style="width: 13rem;">
    <div class="card-body">
      <img src="../assets/QuadradoTeste.png" alt="">
      <h5 class="card-title">Tintura</h5>
    </div>
  </div>

</div>

<!-- Footer -->
    <footer class="text-center text-lg-start">
        <div class="container p-4">
          <div class="row">
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#!"><i class="bi bi-geo-alt-fill"> Localização</i></a>
                </li>
                <li>
                  <a href="#!" ><i class="bi bi-whatsapp"> Whatsapp</i></a>
                </li>
              </ul>
            </div>

            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
      
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#!"><i class="bi bi-instagram"> Instagram</i></a>
                </li>
                <li>
                  <a href="#!"><i class="bi bi-facebook"> Facebook</i></a>
                </li>
              </ul>
            </div>
        </div>
    </footer>
    <script src="../JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
