  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Home</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="../CSS/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
  
    <div class="wrapper">
      <span class="icon-close">
        <i class="bi bi-x-square"></i>
      </span>
  
      <!-- Tela de login -->
      <div class="form-box login">
        <div class="form">
          <h2>Login</h2>
          <div class="input-box">
            <input type="name" placeholder="Nome">
          </div>
          <div class="input-box">
            <input type="password" placeholder="Senha">
          </div>
          <button type="submit" class="btn">Entrar</button>
          <div class="login-register">
            <p>Ainda não tem uma conta? <a href="#" class="register-link">Faça sua conta</a></p>
          </div>
        </div>
      </div>
  
      <!-- Tela de cadastro -->
      <div class="form-box register">
        <div class="form">
          <h2>Cadastrar</h2>
          <div class="input-box">
            <input type="name" placeholder="Nome">
          </div>
          <div class="input-box">
            <input type="password" placeholder="Senha">
          </div>
          <button type="submit" class="btn">Cadastrar</button>
          <div class="login-register">
            <p>Já tem uma conta? <a href="#" class="login-link"> Voltar</a></p>
          </div>
        </div>
      </div>
    </div>
  
    <script src="../JS/script.js"></script>
  </body>
  </html>
  
  
<!-- Card principal -->

<!-- Titulo-->

    <img src="../assets/QuadradoTeste.png" alt="">
    <img src="../assets/QuadradoTeste.png" alt="">
    <img src="../assets/QuadradoTeste.png" alt="">
  </div>

  <!-- Footer -->

        <div class="container p-4">
          <div class="row">
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#!"><i class="bi bi-geo-alt-fill"> Localização</i></a>
                </li>
                <li>
                  <a href="#!" ><i class="bi bi-whatsapp"> Whatsapp</i></a>
                </li>
              </ul>
            </div>

            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">

                <li>
                  <a href="#!"><i class="bi bi-instagram"> Instagram</i></a>
                </li>
                <li>
                  <a href="#!"><i class="bi bi-facebook"> Facebook</i></a>
                </li>
              </ul>
            </div>
        </div>
    </footer>
    <script src="../JS/script.js"></script>
