<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corte Feminino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="../assets/logo (2).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header" id="navbar">
    <div class="menu-container">
      <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-list fs-1 text-light" ></i></button>
  
      <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <button type="button" class="bi bi-x-lg" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul>
            <li><a href="/HTML/index.html">Home</a></li>
            <li><a href="/HTML/agenda.html">Agenda</a></li>
            <li><a href="/HTML/escolhaCabeleireira.html">Escolha sua cabeleireira</a></li>
            <li><a href="/HTML/nossosProfissionais.html">Nossos profissionais</a></li>
          </ul>
        </div>
      </div>
    </div>
  
    <!-- Botão de Popup (à direita) -->
    <a href="#">
        <button id="btnPopup">
          <i class="bi bi-person-fill fs-1 text-light"></i>
        </button>
    </a>
  </header>

<!-- Tela de login --> 
<div class="wrapper">
    <span class="icon-close">
      <i class="bi bi-x"></i>
    </span>
    <div class="form-box login">
      <div id="formLogin">
        <div>
          <img src="../assets/FazerLogin.png" alt="">
          <img src="../assets/UserTelaLogin.png" alt="">
        </div>
        <div class="input-box">
          <input id="nome" type="name" placeholder="Nome">
        </div>
        <div class="input-box">
          <input id="senha" type="password" placeholder="Senha">
        </div>
        <button type="submit" class="btn">Entrar</button>
        <div class="login-register">
          <p>Ainda não tem uma conta? <a href="#" class="register-link" style="text-decoration: underline;">Faça sua conta</a></p>
        </div>
      </div>
    </div>
    <!-- Tela de cadastro -->
    <div class="form-box register">
      <div class="form">
        <div>
          <img src="../assets/FazerCadastro.png" width="200px" alt="">
          <img src="../assets/UserTelaLogin.png" alt="">
        </div>
        <div class="input-box">
          <input type="name" placeholder="Nome">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Senha">
        </div>
        <button type="submit" class="btn">Cadastrar</button>
        <div class="login-register">
          <p>Já tem uma conta? <a href="#" class="login-link" style="text-decoration: underline;"> Voltar</a></p>
        </div>
      </div>
      <div id="error-message" style="color: red;"></div> <!-- Adiciona um espaço para a mensagem de erro -->
    </div>
  </div>

<!-- Corte Feminino -->

<div class="d-flex justify-content-center align-items-center my-5">
    <div class="card" style="width: 18rem;">
      <img src="/assets/QuadradoTeste.png" class="card-img-top" alt="...">
    </div>
</div>

<div class="d-flex justify-content-center my-2" >
    <h1 class="fs-1">Corte feminino</h1>
</div>

<div class="d-flex justify-content-center">
    <p>Preço - R$ 90,00</p>
</div>

<div class="d-flex flex-column justify-content-center align-items-center my-4">
    <h2 class="fs-4">Agende um horário</h2>
    <button class="btnAgenda" type="submit"><i class="bi bi-clock-fill"></i></button>
</div>

<div class="d-grid gap-3 justify-content-center align-items-center my-4">
    <button class="btnFinal" type="button">Adicionar mais serviços</button>
    <button class="btnFinal" type="button">Ver agendamento completo</button>
</div>

<!-- Footer -->
<footer class="text-center text-lg-start">
    <div class="container p-4">
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <ul class="list-unstyled mb-0">
            <li>
              <a href="#!"><i class="bi bi-geo-alt-fill"> Localização</i></a>
            </li>
            <li>
              <a href="#!" ><i class="bi bi-whatsapp"> Whatsapp</i></a>
            </li>
          </ul>
        </div>

        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
  
          <ul class="list-unstyled mb-0">
            <li>
              <a href="#!"><i class="bi bi-instagram"> Instagram</i></a>
            </li>
            <li>
              <a href="#!"><i class="bi bi-facebook"> Facebook</i></a>
            </li>
          </ul>
        </div>
    </div>
</footer>
<script src="../JS/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
